<!DOCTYPE HTML>
<html>
  <head>
    <title>Cam Eldridge</title>
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Cutive|Cutive+Mono|Spectral|Spectral+SC&display=swap" rel="stylesheet">
    <style>
      :root {
        /* variable declarations */
        --font-display: 'Cutive', serif;
        --font-code: 'Cutive Mono', serif;
        --font-body: 'Spectral', serif;
        --font-accent: 'Spectral SC', serif;

        --color-ink: rgba(0, 0, 0, 0.98);
        --color-link: rgba(0, 0, 0, 0.70);
        --color-link-hover: var(--color-ink);

        --image-paper: url('./image/paper/paper.png');
        /* TODO: find a better background image */
        --image-table: url('./image/paper/paper.png');

        --font-size-heading: 16pt;
        --font-size-subheading: 10pt;
        --font-size-body: 12pt;

        /* define the size of 1rem */
        font-size: var(--font-size-body);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-ink: white;
          --color-link: rgba(255, 255, 255, 0.75);
          --color-link-hover: white;

          --image-paper: url('./image/dark/paper/paper.png');
          --image-table: url('./image/dark/back/back.png');
        }
      }

      @media (min-width: 1921px) {
        :root {
          --font-size-heading: 18pt;
          --font-size-subheading: 12pt;
          --font-size-body: 14pt;
        }
      }

      @media (min-width: 2561px) {
        :root {
          --font-size-heading: 20pt;
          --font-size-subheading: 14pt;
          --font-size-body: 16pt;
        }
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-image: var(--image-table);
        color: var(--color-ink);
      }

      #app {
        overflow: auto;
      }

      a:link, a:visited {
        color: var(--color-link);
        text-decoration: none;
      }

      a:hover, a:focus {
        color: var(--color-link-hover);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
